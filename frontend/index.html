<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>GitHub Viewer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen transition-colors duration-300">

    <nav class="bg-gray-900 text-white px-6 py-3 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <img src="https://i.postimg.cc/66SKYF2N/QR-San-Valentin-especificado-(2).png" alt="Logo de GitHub" class="w-8 h-8 object-contain">
            <span class="font-semibold text-lg">GitHub Viewer</span>

            <ul class="hidden md:flex gap-4 text-sm ml-6">
                <li class="hover:text-gray-300 cursor-pointer">Dashboard</li>
                <li class="hover:text-gray-300 cursor-pointer">Repositorios</li>
                <li class="hover:text-gray-300 cursor-pointer">Ajustes</li>
            </ul>
        </div>

        <div class="flex items-center gap-3">
            <button 
                id="btn-dark-mode" 
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm transition-colors font-medium"
            >
                Modo Victor
            </button>
            <i data-lucide="bell" class="w-5 h-5 cursor-pointer"></i>
            <img 
                id="avatar-perfil"
                src="https://avatars.githubusercontent.com/u/1?v=4" 
                class="w-8 h-8 rounded-full border border-gray-600 object-cover"
                alt="avatar"
            />
        </div>
    </nav>


    <main class="flex justify-center p-6">
        <div class="bg-white dark:bg-gray-800 w-full max-w-3xl rounded-lg shadow-md p-6 transition-colors duration-300">

            <h1 class="text-2xl font-bold flex items-center gap-2 mb-4">
                <i data-lucide="user"></i>
                Perfil de GitHub
            </h1>

            <div class="mb-4 space-y-2">
                <label class="flex items-center gap-2 text-sm dark:text-gray-300">
                    <input type="checkbox" id="useEnv" checked />
                    Mi Perfil (desde la variable de entorno .env)
                </label>

                <input
                    type="text"
                    id="usernameInput"
                    placeholder="Escribe un usuario de GitHub"
                    class="w-full border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded px-3 py-2 text-sm hidden transition-colors"
                />
            </div>

            <button
                onclick="cargarGitHub()"
                class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800 text-sm flex items-center gap-2 transition-colors"
            >
                <i data-lucide="download"></i>
                <span id="btnText">Cargar mi información</span>
            </button>

            <hr class="my-6 border-gray-200 dark:border-gray-700 transition-colors" />

            <div id="info" class="hidden">
                <p class="text-sm">Usuario: <b id="usuario"></b></p>
                <p class="text-sm mb-4">Repositorios: <b id="total"></b></p>
                <ul id="lista" class="space-y-2"></ul>
            </div>
        </div>
    </main>

<script>
    lucide.createIcons();

    const checkbox = document.getElementById('useEnv');
    const usernameInput = document.getElementById('usernameInput');
    const btnText = document.getElementById('btnText');

    // Mostrar / ocultar el buscador de usuario y cambiar el texto del botón
    checkbox.addEventListener('change', () => {
        usernameInput.classList.toggle('hidden', checkbox.checked);
        btnText.innerText = checkbox.checked ? 'Cargar mi información' : 'Buscar usuario';
        
        if(checkbox.checked) usernameInput.value = ''; 
    });

    function cargarGitHub() {
        const usarEnv = checkbox.checked;
        const searchUsername = usernameInput.value.trim();

        // Validación: si no usa el env, DEBE escribir un nombre de usuario
        if (!usarEnv && !searchUsername) {
            alert('Por favor, escribe un nombre de usuario para buscar.');
            return;
        }

        // Enviamos la petición. Si searchUsername está vacío, no pasa nada, el back lo ignora.
        fetch('http://localhost:3000/api/github', {
            headers: {
                'x-use-env': usarEnv,
                'x-search-username': searchUsername 
            }
        })
        .then(async (res) => {
            if (!res.ok) {
                // Intentamos capturar el error exacto que envía el backend
                const errorData = await res.json().catch(() => ({}));
                throw new Error(errorData.error || 'Error en la respuesta del servidor');
            }
            return res.json();
        })
        .then(datos => {
            document.getElementById('info').classList.remove('hidden');
            document.getElementById('usuario').innerText = datos.user.login;
            document.getElementById('total').innerText = datos.repos.length;
            document.getElementById('avatar-perfil').src = datos.user.avatar_url;

            const lista = document.getElementById('lista');
            lista.innerHTML = '';

            datos.repos.forEach(repo => {
                const li = document.createElement('li');
                li.className = "border dark:border-gray-700 rounded p-3 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300";

                li.innerHTML = `
                    <a href="${repo.html_url}" target="_blank" class="font-medium text-blue-600 dark:text-blue-400 hover:underline flex items-center gap-1">
                        <i data-lucide="book"></i> ${repo.name}
                    </a>
                    <span class="text-sm flex items-center gap-1">
                        <i data-lucide="star" class="${repo.stargazers_count > 0 ? 'text-yellow-400 fill-yellow-400' : 'text-gray-400 dark:text-gray-500'}"></i>
                        ${repo.stargazers_count}
                    </span>
                `;
                lista.appendChild(li);
            });

            lucide.createIcons();
        })
        .catch(error => {
            console.error(error);
            alert(error.message); // Muestra el mensaje de error del backend (ej: "Usuario no encontrado")
        });
    }

    // LÓGICA DEL MODO OSCURO
    const btnDarkMode = document.getElementById('btn-dark-mode');
    const htmlElement = document.documentElement;

    btnDarkMode.addEventListener('click', () => {
        htmlElement.classList.toggle('dark');
        
        if (htmlElement.classList.contains('dark')) {
            btnDarkMode.innerText = 'Modo Elliot';
        } else {
            btnDarkMode.innerText = 'Modo Victor';
        }
    });

    
    usernameInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            cargarGitHub();
        }
    });
</script>

</body>
</html>
